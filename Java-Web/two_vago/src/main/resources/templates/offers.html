<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="/css/index_styles.css">
    <link rel="stylesheet" href="/css/navigation_styles.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
<div class="nav-wrapper" style="height:70px;">
    <header th:replace="fragments/commons.html::nav"></header>
</div>
<div class="container-fluid">
    <h2 class="text-center text-white mt-5">All Offers</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div th:each="o : ${offers}" th:object="${o}" class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <div class="card-img-top-wrapper">
                <img class="card-img-top" th:src="*{getPhotoUrl()}" alt="Offer Photo">
            </div>
            <div class="card-body pb-1">
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text="|Offer Name: *{offerName}|">Offer Name</span></div>
                    <div class="card-text"><span th:text="|Price: *{price}bgn|">Price</span></div>
                    <div class="card-body">
                        <a class="card-link" th:href="@{/offers/{id}/details(id=*{id})}">Details</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>

</html>
